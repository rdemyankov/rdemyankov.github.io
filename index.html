<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Smart Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="catalog">
        <div class="container">
            <div class="items">
                <div class="item">
                    <img class="item-image" src="./images/table-1.JPEG" alt="table 1">
                    <p class="item-text">Table 1 路 0.5 TON</p>
                    <div class="btns">
                        <button id="buy-btn1" class="buy-button">Buy</button>
                        <button id="info-btn1" class="info-button">Info</button>
                    </div>
                </div>
                <div class="item">
                    <img class="item-image" src="./images/table-2.JPEG" alt="table 2">
                    <p class="item-text">Table 2 路 1 TON</p>
                    <div class="btns">
                        <button id="buy-btn2" class="buy-button">Buy</button>
                        <button id="info-btn2" class="info-button">Info</button>
                    </div>
                </div>
                <div class="item">
                    <img class="item-image" src="./images/table-3.JPEG" alt="table 3">
                    <p class="item-text">Table 3 路 2 TON</p>
                    <div class="btns">
                        <button id="buy-btn3" class="buy-button">Buy</button>
                        <button id="info-btn3" class="info-button">Info</button>
                    </div>
                </div>
                <div class="item">
                    <img class="item-image" src="./images/table-4.JPEG" alt="table 4">
                    <p class="item-text">Table 4 路 3 TON</p>
                    <div class="btns">
                        <button id="buy-btn4" class="buy-button">Buy</button>
                        <button id="info-btn4" class="info-button">Info</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="usercard" id="usercard"></div>
    </section>
    <script src="./script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
